<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js load event</title>
  </head>
  <body>
    <button id="btn1">Click on me</button>
    <script>
      const btn1 = document.getElementById("btn1");
      //   btn1.addEventListener("click", () => {
      //     alert("Single Click");
      //   });
      //   btn1.addEventListener("bdlclick", () => {
      //     alert("Double Click");
      //   });
      btn1.addEventListener("mouseenter", (event) => {
        alert("Mouse Enter");
      });
      btn1.addEventListener("mouseleave", () => {
        alert("Mouse Leave");
      });
    </script>
  </body>
</html>
